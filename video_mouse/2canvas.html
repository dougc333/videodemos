<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    .wrapper {
    position:relative;
    top:0;
    left:0;
    border:5px solid blue;
    }

    .wrapper canvas1 {
    position: absolute;
    top: 0;
    left: 0;
    border: 1px solid black;

    }
    </style>
    <script>
    window.onload = function(){
        var c1 = document.getElementById("canvas1");
        var ctx = c1.getContext("2d");
        ctx.beginPath();
        ctx.lineWidth="6";
        ctx.strokeStyle="red";
        ctx.rect(10,10,50,50);
        ctx.stroke();
    };
    </script>
</head>
<body>
<div class="wrapper">
    <canvas id="canvas1" width="400" height="300"></canvas>
    <canvas id="canvas2" width="400" height="300"></canvas>
</div>

</body>
</html>
