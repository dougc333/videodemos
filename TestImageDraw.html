<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  #vid{
    position: absolute;
    background-color: pink;
    height:340px;
    width: 280px;
  }

  #secondVid{
    position:absolute;
    background-color:yellow;
    top: 400px;
    height: 300px;
    width: 400px;

  }

  #c{
    left:20px;
    top:10px;
    margin: 10px 10px 10px 10px;
    height:240px;
    width: 320px;
    color: blue;
    border: 1px solid black;
  }
</style>
<script>
  var num;
  var status;

  function draw(video, context, height, width ){
    if (video.paused || video.ended) return false;
    context.drawImage(video, 0,0, width,height);
    setTimeout(draw,20,video,context,height,width);
  }


  document.addEventListener('DOMContentLoaded',function(event){
    console.log('document loaded');
    var orig_vid = document.getElementById('video');
    var canvas = document.getElementById('c');
    var context = canvas.getContext('2d');

    orig_vid.addEventListener('play',function(){
      draw(this, context, canvas.clientWidth, canvas.clientHeight);
    },false);
  },false);

</script>
<body>
    <p>original video</p>
    <video id="video" height="320" width="240" controls loop>
        <source src="output1.mp4" type="video/mp4">
    </video>
   <canvas id="c"></canvas>
</body>
</html>
